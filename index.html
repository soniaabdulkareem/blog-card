<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <div class="container">
            <div class="blog-card">
                <div class="top-img">
                    <img src="assets/images/illustration-article.svg" alt="">
                </div>
                <div class="card-text">
                    <button><strong>Learning</strong></button>
                    <p><span>Published 21 Dec 2023</span></p>
                    <h1>HTML & CSS foundations</h1>
                    <p>These languages are the backbone of every <br> website, defining structure, content, and<br> presentation.</p>
                </div>
                <div class="blogger">
                    <img src="assets/images/image-avatar.webp" alt="">
                    <h2>Greg Hooper</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Sonia Danesi</a>.
          </div>
    </footer>
    
</body>
</html>
